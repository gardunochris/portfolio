<div class="main">
<h1>Quote Request</h1>
<form action="mailto:quotes@bunkhousetrailers.com" method="post" enctype="text/plain">
<input type="text" name="First Name" placeholder="First Name" required>
<input type="text" name="Last Name" placeholder="Last Name" required>
<input type="email" name="Email" placeholder="Email" required>
<input type="tel" name="Phone" placeholder="Phone" required>
<input type="text" name="Company" placeholder="Company Name">
<label>Trailers Requested:</label>
<label><input type="checkbox" name="8-Station"> 8-Station</label>
<label><input type="checkbox" name="10-Station"> 10-Station</label>
<label><input type="checkbox" name="12-Station"> 12-Station</label>
<label>Date Needed:<input type="date" name="Start Date"></label>
<label>End Date:<input type="date" name="End Date"></label>
<label>Need generator for power hookup?
<select name="Generator">
<option value="Yes">Yes</option>
<option value="No">No</option>
</select>
</label>
<label>Interested in other trailers:</label>
<label><input type="checkbox" name="Restroom"> Restroom Trailers</label>
<label><input type="checkbox" name="Shower"> Shower Trailers</label>
<label><input type="checkbox" name="ADA"> ADA Trailers</label>
<label><input type="checkbox" name="Combo"> Combo Trailers</label>
<label><input type="checkbox" name="Laundry"> Laundry Trailers</label>
<label><input type="checkbox" name="Reefer"> Refrigeration/Freezer Trailers</label>
<textarea name="Details" rows="4" placeholder="Details if any"></textarea>
<button type="submit">Submit Quote Request</button>
</form>
